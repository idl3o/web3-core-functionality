# Project RED X - Master Configuration File

# Site settings
title: Web3 Crypto Streaming Service
description: A decentralized streaming platform that returns control and revenue to creators through blockchain technology.
baseurl: "/gh-pages"
url: "https://idl3o.github.io"

# Author information
author:
  name: Idl3o
  email: x@idl3.modsias
  github: idl3o
  twitter: idl3.modsias

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
encoding: utf-8
incremental: false
future: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-titles-from-headings
  - jekyll-include-cache
include: ["_pages"]
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - REPOSITORY_MERGE_GUIDE.md
  - CONSOLIDATION.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor
  - java/serverless-function/target

# Theme settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# SEO settings
twitter:
  username: projectredx
  card: summary_large_image
logo: /assets/images/logo.png
social:
  name: Project RED X
  links:
    - https://github.com/idl3o/gh-pages
    - https://twitter.com/projectredx

# Project settings
project:
  name: Project RED X
  version: 1.0.1
  repository: https://github.com/idl3o/gh-pages
  documentation: https://idl3o.github.io/gh-pages/docs
  license: MIT

# Team information
team:
  name: MODSIAS
  project: Web3 Crypto Streaming Service
  repository: https://github.com/idl3o/gh-pages

# Feature flags
features:
  educationPlatform: true
  digitalAssets: true
  cryptoStreaming: true
  web3Integration: true
  liveStreaming: false
  analyticsEnabled: true
  betaSignupEnabled: true

# Paths
paths:
  assets: /assets
  images: /assets/images
  css: /assets/css
  js: /assets/js
  docs: /docs
  pages: /pages
  data: /_data

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  docs:
    output: true
    permalink: /docs/:path/
  examples:
    output: true
    permalink: /examples/:path/

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "doc"
      sidebar: true
  - scope:
      path: "pages"
    values:
      layout: "page"
  - scope:
      path: "_posts"
    values:
      layout: "post"
      author: "Project RED X Team"
  - scope:
      path: "assets/images"
    values:
      image: true

# Performance optimization
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# CDN settings
cdn:
  enabled: true
  provider: "jsdelivr"
  baseurl: "https://cdn.jsdelivr.net/gh/idl3o/gh-pages@main"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - package.json
  - package-lock.json
  - .gitignore
  - .github
  - scripts
  - tests
  - vite.config.js
  - run-*.cmd
  - app.js
  - red_x
  - java/serverless-function/target

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-XXXXXXXX-X" # Replace with your tracking ID

# Include specific files
include:
  - .nojekyll # Tell GitHub not to process site with Jekyll
  - .well-known
